<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>summary</title>
</head>
<body>
    <article class="card">
     <div class="results-container">
     <p>Your Result</p>
     <div class="score">
        <p>76 <span>of 100</span></p>
     </div>
     <div class="description">
      <p>Great</p>
      <p>Your performance exceed 65% 
        of the people conducting the test here!</p>
     </div>
     </div>

     <div class="summary-container">
        <p>Summary</p>
        <div class="labels-container">
         <div class="">
            <img class="label__icon" src="assets/images/icon-reaction.svg" alt="">
           <p class="label__title">Reaction</p> 
         </div>
         <p>80 / 100</p>
        </div>
        <div class="labels-container">
            <div class="">
               <img class="label__icon" src="assets/images/icon-memory.svg" alt="">
              <p class="label__title">Memory</p> 
            </div>
            <p>92 / 100</p>
           </div>
           <div class="labels-container">
            <div class="">
               <img class="label__icon" src="assets/images/icon-verbal.svg" alt="">
              <p class="label__title">Verbal</p> 
            </div>
            <p>61 / 100</p>
           </div>
           <div class="labels-container">
            <div class="">
               <img class="label__icon" src="assets/images/icon-visual.svg" alt="">
              <p class="label__title">Visual</p> 
            </div>
            <p>73 / 100</p>
           </div>
          
     </div>

     <button>Continue</button>
    </article>
</body>
</html>
