<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>summary</title>
</head>
<body>
    <article class="card">
     <div class="results-container">
     <p class="result-label">Your Result</p>
     <div class="score">
        <p class="score__total">76<span class="score__scale"> of 100</span></p>
     </div>
     <div class="description">
      <p class="description__title">Great</p>
      <p class="description__resume">Your performance exceed 65% 
        of the people conducting the test here!</p>
     </div>
     </div>

     <div class="summary-container">
        <p class="summary__title">Summary</p>
        <div class="grid-group">
        <div class="labels-container" style="background-color: var(--light-red-hsla);" >
         <div class="flex-group" >
            <img class="label__icon" src="assets/images/icon-reaction.svg" alt="">
           <p class="label__title" style="color:var(--light-red-hsl)">Reaction</p> 
         </div>
         <p><span class="label__value">80</span> / 100</p>
        </div>
        <div class="labels-container" style="background-color: var(--orange-yellow-hsla);">
            <div class="flex-group">
               <img class="label__icon" src="assets/images/icon-memory.svg" alt="">
              <p class="label__title" style="color: var(--orange-yellow-hsl);">Memory</p> 
            </div>
            <p><span class="label__value">92</span> / 100</p>
           </div>
           <div class="labels-container" style="background-color: var(--green-teal-hsla);">
            <div class="flex-group">
               <img class="label__icon" src="assets/images/icon-verbal.svg" alt="">
              <p class="label__title" style="color:var(--green-teal-hsl)">Verbal</p> 
            </div>
            <p><span class="label__value">61</span> / 100</p>
           </div>
           <div class="labels-container" style="background-color: var(--cobal-blue-hsla);">
            <div class="flex-group">
               <img class="label__icon" src="assets/images/icon-visual.svg" alt="">
              <p class="label__title" style="color:var(--cobal-blue-hsl)">Visual</p> 
            </div>
            <p><span class="label__value">73</span> / 100</p>
           </div>
        </div>
           <button class="button">Continue</button>
     </div>

    
    </article>
</body>
</html>
